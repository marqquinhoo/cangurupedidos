<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compre Pra Mim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

	<div class="card mt-2" th:each="pedido : ${pedidos}" style="padding:10px;">
    	<div class="card-header" role="alert" th:text="${pedido.nome}">Nome do Produto</div>
    	
    	<div class="card-body">
    	
    		<div class="row">
	    		<div class="col-12 col-sm-8 ">
	    		
		    		<div class="row">		    		
		    			<div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
				    	<div class="col-md-7">Data de Entrega: <span>03/01/2023</span></div>
		    		</div>			    	
			    	
			    	<div>Produto:</div>
			    	<div><input th:value="${pedido.urlProduto}" class="form-control" value=""/></div>
			    	
			    	<div>Descrição:</div>
			    	<div><textarea th:text="${pedido.descricao}" class="form-control" >Descrição do produto</textarea></div>
			    </div>
		    	
		    	<div class="col-12 col-sm-4">
		    		<div><img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" title="" th:title="${pedido.nome}" /></div>
		    	</div>
	    	</div>
    	</div>
    	
    </div>
</div>
    
    
    
</body>

</html>
