<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Beneficiarios</title>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script>
         function confirmarAceite(){
            $("#spinner").show();
            let cpf = document.getElementById('cpfCliente').value;
            let tipoServico = document.getElementById('tipoServico').value;
            var url_a_ser_enviado = "http://www.google.com.br";
            
            $.ajax({
            type : 'POST',
            url : url_a_ser_enviado,
            data : { cpf : cpf, tipoServico : tipoServico},
            success : function(retorno){
                $("#spinner").hide();
                console.log(retorno);
            },
            error : function(retorno){
            }
            });
         }

          function dadosValidos(){
          var retorno = true;
          if ($('#descarte').val() == '') {
          $('#descarte').addClass('invalido');
          retorno = false;
          }
          else {
          $('#descarte').removeClass('invalido');
          }
          return retorno;
         }
    </script>
</head>
<body>

        <div class="row col-md-10" style="margin:0px auto;">
            <div class="col-md-12">
                <input type="hidden" name="tipoServico" id="tipoServico" value="4"/>
                <div class="col-md-4"><label>CPF:</label></div>
                <div class="col-md-8"><input type="text" class="form-control" name="cpf" id="cpf"/></div>
            </div>
            <div class="col-md-12">
                <div class="col-md-4">&nbsp;</div>
                <div class="col-md-8"><button type="button" class="btn btn-primary" onclick="confirmarAceite()">Pesquisar</button></div>
            </div>
            <div class="col-md-12" id="spinner" style="display:none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden"></span>
                  </div>Carregando...
            </div>
        </div>
    
</body>
</html>
